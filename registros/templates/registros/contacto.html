{% extends "inicio/encabezado.html" %}

{% block imagen%}

{% load static%}
{% static 'inicio/images/contactos.png' %}

{% endblock%}

{% block contenido %}
	


			<!--Encabezdo -->
			<div class="page-header">
				<div class="page-title">
					<h3>Contactanos
				    <small>Ingresa tus datos</small></h3>
				</div>

				
				
			</div>
			<!-- /Encabezado-->

			<!-- Formulario -->
			<form class="form-horizontal" action="{% url 'Registrar' %}" method="POST"  role="form">
				{% csrf_token %}
	            <div class="panel panel-default">
	                <div class="panel-body">

				        <div class="form-group">
				            <label class="col-sm-2 control-label text-right">Nombre:</label>
				            <div class="col-sm-10">
				            	<input name="usuario" type="text" class="form-control">
				            </div>
				        </div>
				        
				        <div class="form-group">
							<label class="col-sm-2 control-label text-right">Mensaje:</label>
							<div class="col-sm-10">
							    <textarea id="w3review" name="mensaje" rows="20" cols="10" class="form-control">
								</textarea>
							</div>
				         </div>
				        
                        <div class="form-actions text-right">
                        	<input type="submit" value="Enviar" class="btn btn-primary">
                        </div>

				    </div>
				</div>
			</form>
		<!-- Fin del Formulario -->
    {% endblock %}
